<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Получение кода авторизации</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #050608;
            color: #e6e6e6;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background: #11131a;
            border-radius: 10px;
            border: 1px solid #00eaff;
        }
        h1 { color: #d4af37; }
        p { line-height: 1.6; }
        .code-box {
            margin: 20px auto;
            padding: 15px;
            background: #1a1f2b;
            border: 1px solid #00eaff;
            border-radius: 6px;
            font-family: monospace;
            color: #00eaff;
            white-space: nowrap;
            overflow: auto;
        }
        .note { font-size: 0.9em; color: #888; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Код авторизации получен</h1>
        <p>Скопируйте код из адресной строки и вставьте его в команду <code>curl</code> в терминале или скрипте.</p>
        <div class="code-box" id="code">
            Ожидание...
        </div>
        <p class="note">Эта страница автоматически извлечёт код из URL и отобразит его.</p>
    </div>

    <script>
        // Извлекаем параметр 'code' из URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        const codeBox = document.getElementById('code');

        if (code) {
            codeBox.textContent = code;
            console.log('Код авторизации:', code);
        } else {
            codeBox.textContent = 'Код не найден в URL.';
            codeBox.style.color = '#ff6b6b';
        }
    </script>
</body>
</html>
